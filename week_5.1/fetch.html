<!DOCTYPE html>
<html>
<body>
  <div id="posts"></div>
  <script>
    async function getRecentPosts() {
        console.log("before sending request")
        const respones = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const data = await respones.json();
        console.log(data)
        document.getElementById("posts").innerHTML = data.body;
    }

    getRecentPosts();
  </script>
</body>

</html>
